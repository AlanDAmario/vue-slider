<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="images[currentIndex].image" :alt="images[currentIndex].title" />
                    <div class="text">
                        <h3>{{images[currentIndex].title}}</h3>
                        <p>{{images[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <!-- THUMB è UN NOME APPROSIMATIVO, STA PER OGNI ELEMENTO PRESENTO NELL ARRAY DI OGGETTI DI IMAGES COSì LI DUPLICA, INDEX è IL SOLITO NUMERO DI APPARTENZA DEGLI ARRAY A PARTIRE DA 0 
                    LA FORMULA :CLASS SERVE A DIRE CHE SE IN CASO SIA TRU UN VALORE ALLORA DI AGGIUNGERLA, IN QUESTO CASO, SE CURIMG è 0 E INDEX è 0 ALLORA ATTIVIAMO LA CLASSE ACTIVE -->
                    <div class="thumb" :class="{active: currentIndex===index}" v-for="(thumb, index) in images"
                        @click="changeImage(index)">
                        <!-- IN QUESTO CASO THUMB STA A IDENTIFICARE L OGGETTO CORRENTE DA DUPLICARE,(OVVERO GLI ELEMENTI DA DUPLICARE SPECIFICATE CON LA DOT NOTATION ".") -->
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>

</html>
